[book]
title = "iOS Interview Mastery: 100 Questions to Win"
authors = ["Durell Wilson"]
description = "Master iOS interviews with 100 essential questions, quizzes, and hands-on coding challenges"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "docs"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/durellwilson/ios-interview-mastery"
edit-url-template = "https://github.com/durellwilson/ios-interview-mastery/edit/main/{path}"

[output.html.search]
enable = true

[output.html.fold]
enable = true
level = 1
